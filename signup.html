<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
        user-select: none;
      }
      .display2,
      .display3 {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(60, 74, 99);
      }
      .login {
        background-color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: left;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0px 0px 5px gray;
      }
      .login h1 {
        padding-bottom: 20px;
        color: rgb(53, 51, 51);
        text-transform: uppercase;
        font-size: 25px;
      }
      .login label {
        padding: 5px 0px;
      }
      .login input {
        margin-bottom: 20px;
        width: 250px;
        outline: none;
        border-radius: 5px;
        padding: 5px;
        border: 2px solid rgb(136, 133, 133);
      }
      .login button {
        background-color: palevioletred;
        padding: 7px;
        color: white;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 1px 2px black;
        text-transform: uppercase;
        margin-bottom: 10px;
        cursor: pointer;
      }
      a{
        color: black;
      }
      .display2 a,
      .display3 a {
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="display2">
      <form action="" method="post" id="sign">
        <div class="login">
          <h1>Sign Up</h1>
          <label for="email">Email</label><input type="email" name="email2" id="email2" required />
          <label for="pass">Password</label><input type="password" name="pass2" id="pass2" required />
          <button type="submit">Sign Up</button>
          <a href="./index.html">Already a user? LOGIN</a>
          <br />
          <a href="./index.html">GO BACK TO HOME</a>
        </div>
      </form>
    </div>
    <script src="./contact us/firebaseConfig.js" type="module"></script>
    <script src="./signup.js" type="module"></script>
  </body>
</html>
